<div class="card" style="height: 500px;width: 1000px; float: left; margin-left: 2%;border: width 4px;border-color: brown;margin-right: 2%;">
    <div style="margin-right: 2%;">
        <h5 class="card-title" style="margin-top: .5%;margin-left: 1%;">Available Books Details</h5>
        <div class="input-group" style="margin-top: 1%;margin-left: 1%;margin-right: 1%;" >
            <input class="form-control" type="text" placeholder="search here" [(ngModel)]="searchTerm" (ngModelChange)='search()' >
            <span>
                <button class="btn btn-primary" (click)="search()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                      </svg>
                </button>
            </span>
            
        </div>
    </div>
    
    <div class="table-responsive" style="margin-left: 1%;">
        
        <table class="table table-bordered">
        <tbody>
            <tr >

                <th scope="col">Book Id</th>
                <th scope="col">Book Name</th>
                <th scope="col">Book Category</th>
                <th scope="col">Author Name</th>
                <th scope="col">Seller Or Donor Name</th>
                <th scope="col">Price</th>
                <th scope="col">Actions</th>
                </tr>
        
          <tr *ngFor='let book of filteredBooks'>
            <td>{{book.bookId}}</td>
            <td>{{book.bookName}}</td>
            <td>{{book.bookCategory}}</td>
            <td>{{book.authorName}}</td>
            <td>{{book.sellerOrDonorName}}</td>
            <td>{{book.price}}</td>
            <td>
                        <button class="btn btn-primary " style="width: 80px;margin-right: 1%;">Edit</button>                     
                         <button class="btn btn-danger " style="width: 80px;">Delete</button>
            </td>
            
          </tr>
        </tbody>
        
        </table>
    </div>
</div>
<div class="card" style="height: 500px;width: 400px;margin-top: 5%;margin-left: 2%;border-color: brown;margin-right: 2%;">
    <h5 class="card-title" style="margin-top: .5%;margin-left: 1%;">Donate Or Sell Book</h5>
    <div style="margin-left: 2%;margin-right: 2%;margin-top: .5%;">
        <label for="pname">Book Name</label>
    </div>
    <div  style="margin-left: 2%;margin-right: 2%;margin-top: 1%;">
        <input class="form-control" type="text" id="pname" [(ngModel)]="bookName">
    </div>
    <div style="margin-left: 2%;margin-right: 2%;margin-top: 5%;">
        <label for="pcategory">Category</label>
    </div>
    <div class="form-group" style="margin-left: 2%;margin-right: 2%;margin-top: 1%;">
        <select class="form-control"  placeholder="select category" [(ngModel)]='bookCategory' >
            <ng-container *ngFor="let cat of categories" >
                <option [value]="cat" [selected]="cat">{{cat}}</option>
            </ng-container>
        </select>
        <!-- <input class="form-control" type="text" id="pcategory" [(ngModel)]="bookCategory"> -->
    </div>
    <div style="margin-left: 2%;margin-right: 2%;margin-top: 5%;">
        <label for="pauth">Book Author Name</label>
    </div>
    <div  style="margin-left: 2%;margin-right: 2%;margin-top: 1%;">
        <input class="form-control" type="text" id="pauth" [(ngModel)]="authorName">
    </div>
    <div style="margin-left: 2%;margin-right: 2%;margin-top: 5%;">
        <label for="psdname">Seller Or Donor Name</label>
    </div>
    <div  style="margin-left: 2%;margin-right: 2%;margin-top: 1%;">
        <input class="form-control" type="text" id="psdname" [(ngModel)]="sellerOrDonorName">
    </div>
    <div style="margin-left: 2%;margin-right: 2%;margin-top: 5%;">
        <label for="pprice">Price</label>
    </div>
    <div  style="margin-left: 2%;margin-right: 2%;margin-top: 1%;">
        <input class="form-control" type="text" id="pprice" [(ngModel)]="price">
    </div>
    <div style="margin-top: 3%;margin-left: 2%;"><button class="btn btn-primary" style="width: 70px;" (click)='sellBook()'>Sell</button></div>
</div>
